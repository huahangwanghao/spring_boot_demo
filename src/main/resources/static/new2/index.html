        <script type="text/javascript">


            $(function () {




                var newDate=new Date();
                var month=(newDate).Format("yyyy-MM");
                var xy=getMoney(month);
                var x= xy.x;
                var y=xy.y;

                moneyLine(x,y);


                var xy1=getGood(month);
                var x1= xy1.x;
                var y1=xy1.y;
                goodLine(x1,y1);
               

            });


            function moneyLine(x,y){
                var myChart = echarts.init(document.getElementById("index-line-1"));

                option = {

                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['收入'],
                        x: "right"
                    },

                    xAxis:  {
                        type: 'category',
                        boundaryGap: false,
                        data: x
                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            formatter: '￥{value}'
                        }
                    },
                    series: [
                        {
                            name:'收入',
                            type:'line',
                            data:y,
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        },
                        
                    ]
                };
                myChart.setOption(option);
            }

            function goodLine(x,y){

                
                var myChart = echarts.init(document.getElementById("index-bar-1"));

                option = {
                    color: ['#3398DB'],
                    tooltip : {
                        trigger: 'axis',
                        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : x,
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'购买数量',
                            type:'bar',
                            barWidth: '60%',
                            data:y
                        }
                    ]
                };
                myChart.setOption(option);
            };
            
            function onChange(){
                var date= $("#doc-select-1").find("option:selected").text();
                var xy=getMoney(date);
                var x= xy.x;
                var y=xy.y;

                moneyLine(x,y);
                /*var x1=['化妆品1', '化妆品2', '化妆品3', '化妆品4', '化5', '化6', '化妆品7','化妆品1', '化妆品2', '化妆品3', '化妆品4', '化5', '化6', '化妆品7','化妆品1', '化妆品2', '化妆品3', '化妆品4', '化5', '化6', '化妆品7'];
                var y1=[10, 52, 200, 334, 390, 330, 220,10, 52, 200, 334, 390, 370, 224,10, 52, 200, 334, 390, 330, 220];
*/
                var xy1=getGood(date);
                var x1= xy1.x;
                var y1=xy1.y;

                goodLine(x1,y1);
                
			}
			
			
			function getMoney(month){
               
                var xy=new Object();
                var x=new Array();
                var y=new Array();
               
                $.ajax({
                    cache: true,
                    type: "POST",
                    url:"/getMoneyByMonth.do",
					data:{month:month},
                    async: false,
                    error: function(request) {
                        alert("Connection error");
                    },
                    success: function(data) {
                        var content="";
                        if(data.code==0){
                            var dataList=data.data;
                            $(dataList).each(function(i,val) {
                               /* var newDate=new Date();
                                newDate.setTime(val.crtDate);
                                var crtDate=(newDate).Format("yyyy-MM-dd");*/
								x.push(val.crtDate);
								y.push(val.amount);
                            });
                            xy.x=x;
                            xy.y=y;
                        }
                        else{
                            alert("新增失败");


                        }
                    }
                });
                return xy;
            }


            function getGood(month){

                var xy=new Object();
                var x=new Array();
                var y=new Array();

                $.ajax({
                    cache: true,
                    type: "POST",
                    url:"/getGoodsByMonth.do",
                    data:{month:month},
                    async: false,
                    error: function(request) {
                        alert("Connection error");
                    },
                    success: function(data) {
                        var content="";
                        if(data.code==0){
                            var dataList=data.data;
                            $(dataList).each(function(i,val) {
								
                                x.push(val.name);
                                y.push(val.sumCount);
                            });
                            xy.x=x;
                            xy.y=y;
                        }
                        else{
                            alert("新增失败");


                        }
                    }
                });
                return xy;
            }
