            function moneyLine(){


                var x= ['周一','周二','周三','周四','周五','周六','周日','周一','周二','周三','周四','周五','周六','周日','周一','周二','周三','周四','周五','周六','周日'];
                var y=[11, 11, 15, 132, 12, 13, 10,11, 11, 15, 132, 12, 13, 10,11, 11, 15, 136, 12, 13, 10];

                var myChart = echarts.init(document.getElementById("index-line-1"));

                option = {

                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['收入'],
                        x: "right"
                    },

                    xAxis:  {
                        type: 'category',
                        boundaryGap: false,
                        data: x
                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            formatter: '￥{value}'
                        }
                    },
                    series: [
                        {
                            name:'收入',
                            type:'line',
                            data:y,
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        },
                        /*{
                            name:'最低气温',
                            type:'line',
                            data:[1, -2, 2, 5, 3, 2, 0],
                            markPoint: {
                                data: [
                                    {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'},
                                    [{
                                        symbol: 'none',
                                        x: '90%',
                                        yAxis: 'max'
                                    }, {
                                        symbol: 'circle',
                                        label: {
                                            normal: {
                                                position: 'start',
                                                formatter: '最大值'
                                            }
                                        },
                                        type: 'max',
                                        name: '最高点'
                                    }]
                                ]
                            }
                        }*/
                    ]
                };
                myChart.setOption(option);
            }

            function goodLine(){

                var x=['化妆品1', '化妆品2', '化妆品3', '化妆品4', '化5', '化6', '化妆品7','化妆品1', '化妆品2', '化妆品3', '化妆品4', '化5', '化6', '化妆品7','化妆品1', '化妆品2', '化妆品3', '化妆品4', '化5', '化6', '化妆品7'];
                var y=[10, 52, 200, 334, 390, 330, 220,10, 52, 200, 334, 390, 370, 224,10, 52, 200, 334, 390, 330, 220];

                var myChart = echarts.init(document.getElementById("index-bar-1"));

                option = {
                    color: ['#3398DB'],
                    tooltip : {
                        trigger: 'axis',
                        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : x,
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'直接访问',
                            type:'bar',
                            barWidth: '60%',
                            data:y
                        }
                    ]
                };
                myChart.setOption(option);
            };
