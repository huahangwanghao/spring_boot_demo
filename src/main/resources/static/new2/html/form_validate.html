<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>系统</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../assets/css/core.css" />
		<link rel="stylesheet" href="../assets/css/menu.css" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<link rel="stylesheet" href="../assets/css/admin.css" />
		<link rel="stylesheet" href="../assets/css/page/typography.css" />
		<link rel="stylesheet" href="../assets/css/page/form.css" />
	</head>
	<body>
		<!-- Begin page -->
		<header class="am-topbar am-topbar-fixed-top">		
			<div class="am-topbar-left am-hide-sm-only">
                <a href="index.html" class="logo"><span>漂亮<span>美</span></span><i class="zmdi zmdi-layers"></i></a>
            </div>
	
			<div class="contain">
				<ul class="am-nav am-navbar-nav am-navbar-left">

					<li><h4 class="page-title">信息录入</h4></li>
				</ul>
				
				<ul class="am-nav am-navbar-nav am-navbar-right">
					<li class="inform"><i class="am-icon-bell-o" aria-hidden="true"></i></li>
					<li class="hidden-xs am-hide-sm-only">
                        <form role="search" class="app-search">
                            <input type="text" placeholder="Search..." class="form-control">
                            <a href=""><img src="../assets/img/search.png"></a>
                        </form>
                    </li>
				</ul>
			</div>
		</header>
		<!-- end page -->
		
		
		<div class="admin">

                  <!-- sidebar start -->
				  <div class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas">
				  </div>
				  <!-- sidebar end -->

		<!-- Start right Content here -->
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="am-g">
					<!-- Row start -->
						<div class="am-u-sm-12">
							<div class="card-box">
								<ul class="am-nav am-fr">
								  <li class="am-dropdown" data-am-dropdown>
								    <a style="display: none;" class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
								       <span class="am-icon-caret-down"></span>
								    </a>

								  </li>
								</ul>
								
								<form action="" class="am-form" id="orderForm" data-am-validator>
								  <fieldset>
								    <legend>信息录入</legend>

									  <div class="am-form-group">
										  <label for="doc-select-1">选择商品类型:</label>
										  <select name="12" id="doc-select-1" >
											  <option value="-1">-=请选择一项=-</option>

										  </select>
										  <span class="am-form-caret"></span>
									  </div>  
								    <div class="am-form-group">
								      <label for="doc-vld-name-2">商品名称：</label>
								      <input name="goodName" type="text" id="doc-vld-name-2" minlength="3" placeholder="输入用户名（至少 3 个字符）" required/>
								    </div>
									  
									  <div class="am-form-group">
										  <label for="doc-vld-name-2">顾客姓名：</label>
										  <input name="cName" type="text" id="customerName"  placeholder="输入姓名" />
									  </div>

									  <div class="am-form-group">
										  <label for="doc-vld-name-2">顾客手机号：</label>
										  <input name="cPhone" type="text" id="customerPhone"  placeholder="输入手机号" />
									  </div>

									
								
								    <div class="am-form-group" style="display: none">
								      <label for="doc-vld-email-2">邮箱：</label>
								      <input name="oneLevelId" type="email" id="doc-vld-email-2" placeholder="输入邮箱" value="213" required/>
								    </div>
								
								    <div class="am-form-group" style="display: none;">
								      <label for="doc-vld-url-2">网址：</label>
								      <input type="url" id="doc-vld-url-2" placeholder="输入网址" required/>
								    </div>
								
								    <div class="am-form-group" style="display: none">
								      <label for="doc-vld-age-2">年龄：</label>
								      <input type="number" class=""  id="doc-vld-age-2" placeholder="输入年龄  18-120" min="18" max="120" required />
								    </div>
									  <div class="am-form-group">
										  <label for="doc-vld-age-2">数量：</label>
										  <input name="goodCount" type="number" class=""  id="doc-vld-count-2" placeholder="输入购买数量" min="0" max="12090908" required />
									  </div>
									  <div class="am-form-group">
										  <label for="doc-vld-age-2">总价：</label>
										  <input name="amount" type="text" class=""  id="moneyCount" placeholder="输入总金额" min="0" max="12090908" required />
									  </div>
								    <div class="am-form-group" style="display: none">
								      <label class="am-form-label">爱好：</label>
								      <label class="am-checkbox-inline">
								        <input type="checkbox" value="橘子" name="docVlCb" minchecked="2" maxchecked="4" required> 橘子
								      </label>
								      <label class="am-checkbox-inline">
								        <input type="checkbox" value="苹果" name="docVlCb"> 苹果
								      </label>
								      <label class="am-checkbox-inline">
								        <input type="checkbox" value="菠萝" name="docVlCb"> 菠萝
								      </label>
								      <label class="am-checkbox-inline">
								        <input type="checkbox" value="芒果" name="docVlCb"> 芒果
								      </label>
								      <label class="am-checkbox-inline">
								        <input type="checkbox" value="香蕉" name="docVlCb"> 香蕉
								      </label>
								    </div>
								
								    <div class="am-form-group" style="display: none">
								      <label>性别： </label>
								      <label class="am-radio-inline">
								        <input type="radio"  value="" name="docVlGender" required> 男
								      </label>
								      <label class="am-radio-inline">
								        <input type="radio" name="docVlGender"> 女
								      </label>
								      <label class="am-radio-inline">
								        <input type="radio" name="docVlGender"> 其他
								      </label>
								    </div>
								
								   
								
								    <div class="am-form-group" style="display: none">
								      <label for="doc-select-2">多选框</label>
								      <select multiple class="" id="doc-select-2" minchecked="2" maxchecked="4">
								        <option>1</option>
								        <option>2</option>
								        <option>3</option>
								        <option>4</option>
								        <option>5</option>
								      </select>
								    </div>
								
								    <div class="am-form-group">
								      <label for="doc-vld-ta-2">备注：</label>
								      <textarea id="doc-vld-ta-2" minlength="0" maxlength="100"></textarea>
								    </div>
								
								    <button class="am-btn am-btn-secondary" type="button" onclick="addOrder()">提交</button>
								  </fieldset>
								</form>
								
								
							</div>
						</div>
					<!-- Row end -->
				</div>
			
			
			
			
			</div>
		</div>
		<!-- end right Content here -->
		<!--</div>-->
		</div>
		</div>
		
		<!-- navbar -->
		<a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>
		
		<script type="text/javascript" src="../assets/js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="../assets/js/amazeui.min.js"></script>
		<script type="text/javascript" src="../assets/js/app.js" ></script>
		<script type="text/javascript" src="../assets/js/blockUI.js" ></script>
		<script type="text/javascript" src="../assets/js/common.js"></script>
		<script type="text/javascript">


            $(function () {
                $.ajax({
                    cache: true,
                    type: "GET",
                    url:"/getAllOneLevel",
                    async: false,
                    error: function(request) {
                        alert("Connection error");
                    },
                    success: function(data) {
                        var content="";
                        if(data.code==0){
                            var dataList=data.data;
                            $(dataList).each(function(i,val) {
                                var oneId=val.oneId;
                                var name=val.name;
                                content+='<option value='+oneId+'>'+name+'</option>';

                            });
                            $("#doc-select-1").append(content);
                        }
                        else{
                            alert("新增失败");
                        }
                    }
                });
            });


            function addOrder(){
                // $("#oneLevelForm").submit();

                var oneLevelId= $("#doc-select-1").find("option:selected").val()
                if(oneLevelId==-1){
                    alert("请选择商品");
                    return;
				}
                $("#doc-vld-email-2").val(oneLevelId);

                $.ajax({
                    cache: true,
                    type: "Post",
                    url:"/addOrder.do",
                    data:$('#orderForm').serialize(),// 你的formid
                    headers : {"token":getCookie("admin")},
                    async: false,
                    error: function(request) {
                        alert("Connection error");
                    },
                    success: function(data) {
                        if(data.code==0){
                            alert("新增成功");
                        }
                        else{
                            alert(data.msg);
                        }
                    }
                });


            }


		</script>
	</body>
	
</html>
